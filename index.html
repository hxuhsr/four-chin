<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Chin</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-swiper">
        <div class="card-groups">
          <div class="card-group" data-index="0" data-status="active">
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
          </div>
          <div class="card-group" data-index="1" data-status="unknown">
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
          </div>
          <div class="card-group" data-index="2" data-status="unknown">
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
            <div class="little-card card">
      
            </div>
            <div class="big-card card">
      
            </div>
          </div>
        </div>
        <div class="card-swiper-buttons">
          <button id="hate-button" onclick="handleHateClick()">
            <i class="fa-solid fa-x"></i>
          </button>
          <button id="love-button" onclick="handleLoveClick()">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>

      <div class="socials-container"> 
        <a id="insta-link" class="meta-link" href="https://www.instagram.com/ashjcloud/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            <span> Instagram</span>
          </a>
          
          <a id="facebook-link" class="meta-link" href="https://www.facebook.com/lopena.shane" target="_blank">
            <i class="fa-brands fa-facebook"></i>
            <span> Facebook</span>
          </a>
      </div>

      <audio id="my_audio" src="res/song.mp3" type="audio/mpeg"></audio>
      
      <script>
        let activeIndex = 0;

        const groups = document.getElementsByClassName("card-group");

        const handleLoveClick = () => {
            const nextIndex = activeIndex + 1 <= groups.length - 1 ? activeIndex + 1 : 0;
  
            const currentGroup = document.querySelector(`[data-index="${activeIndex}"]`),
            nextGroup = document.querySelector(`[data-index="${nextIndex}"]`);
        
            currentGroup.dataset.status = "after";
  
            nextGroup.dataset.status = "becoming-active-from-before";
  
            setTimeout(() => {
                nextGroup.dataset.status = "active";
                activeIndex = nextIndex;
            });
        }

        const handleHateClick = () => {
            const nextIndex = activeIndex - 1 >= 0 ? activeIndex - 1 : groups.length - 1;
  
            const currentGroup = document.querySelector(`[data-index="${activeIndex}"]`),
            nextGroup = document.querySelector(`[data-index="${nextIndex}"]`);
  
            currentGroup.dataset.status = "before";
  
            nextGroup.dataset.status = "becoming-active-from-after";
  
            setTimeout(() => {
                nextGroup.dataset.status = "active";
                activeIndex = nextIndex;
            });
        }

        window.onload = function() {
            document.getElementById("my_audio").play();
        }
      </script>
</body>
</html>
